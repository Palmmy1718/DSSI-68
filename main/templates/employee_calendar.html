{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตารางนัดของ {{ employee.display_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #eef4ef;
    }

    .calendar-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #ffffffb3;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .employee-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .employee-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #074e2e;
    }

    h2 {
      color: #073d25;
      font-weight: 600;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .modal h3 {
      margin-bottom: 10px;
      color: #083d27;
    }

    .close-btn {
      background-color: #0f683c;
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #094a2b;
    }

    a.call-link {
      color: #0f683c;
      text-decoration: none;
      font-weight: 600;
    }

    a.call-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#074e2e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chokdee Thai Massage</a>
    </div>
  </nav>

  <div class="calendar-container">
    <div class="employee-header">
      {% if employee.photo %}
        <img src="{{ employee.photo.url }}" alt="{{ employee.display_name }}">
      {% endif %}
      <h2>{{ employee.display_name }}</h2>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <h3 id="modalDate"></h3>
      <p id="modalInfo">ไม่มีข้อมูลเวลา</p>
      <p>โทรจอง: <a href="tel:+3630-5814854" class="call-link">+3630-5814854</a></p>
      <button class="close-btn" onclick="closeModal()">ปิด</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        dateClick: function(info) {
          document.getElementById('modalDate').innerText = "ตารางวันที่ " + info.dateStr;
          document.getElementById('modalInfo').innerText = "ไม่มีข้อมูลเวลา";
          document.getElementById('eventModal').style.display = "block";
        },
        events: '/api/employee/{{ employee.id }}/slots/'
      });
      calendar.render();
    });

    function closeModal() {
      document.getElementById('eventModal').style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById('eventModal');
      if (event.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
