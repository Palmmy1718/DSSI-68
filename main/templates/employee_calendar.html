{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตารางงาน - {{ emp.display_name }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #e8f0ec;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-back {
            padding: 10px 20px;
            background: #1d7f43;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-back:hover {
            background: #146234;
        }
        h2 {
            margin: 0;
            color: #1d7f43;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* ซ่อนไว้ก่อน */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
        }
        #goBooking {
            background: #1d7f43;
            color: white;
        }
        #goBooking:hover {
            background: #14532d;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="header-bar">
        <a href="{% url 'home' %}" class="btn-back">← กลับหน้าแรก</a>
        <h2>ตารางงานของ {{ emp.display_name|upper }}</h2>
    </div>

    <div id="calendar"></div>
</div>

<div id="dayModal" class="modal-overlay">
    <div class="modal-box">
        <h3>ตารางวันที่ <span id="selected_date"></span></h3>
        <p style="color:#666; font-size:14px;">ต้องการจองคิวในวันนี้ใช่ไหม?</p>
        
        <div style="margin-top:20px;">
            <button id="goBooking" class="modal-btn">
                จองออนไลน์
            </button>
            <button onclick="closeModal()" class="modal-btn" style="background:#888; color:white;">
                ปิด
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    let emp_id = "{{ emp.id }}";
    let selectedDateStr = ""; // ตัวแปรสำหรับเก็บวันที่ที่ถูกคลิก

    let calendarEl = document.getElementById('calendar');

    let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'th', // ใช้ภาษาไทย (ถ้าต้องการ)
        selectable: true,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: '' 
        },

        // เมื่อคลิกวันที่ในปฏิทิน
        dateClick: function(info) {
            selectedDateStr = info.dateStr; // เก็บค่าวันที่ เช่น '2025-12-09'
            
            // แสดงวันที่ใน Modal
            document.getElementById("selected_date").innerText = info.dateStr;
            // เปิด Modal
            document.getElementById("dayModal").style.display = "flex";
        },

        // ดึง Event (คิวที่จองแล้ว) มาแสดง
        events: `/employees/${emp_id}/events/`
    });

    calendar.render();

    // -----------------------------------------------------------------
    // จุดที่แก้ไข: ลิงก์ไปหน้า Booking Slots + ส่งวันที่ไปด้วย
    // -----------------------------------------------------------------
    document.getElementById("goBooking").addEventListener("click", function () {
        if (selectedDateStr) {
            // สร้าง URL: /booking-slots/ID/?date=YYYY-MM-DD
            let baseUrl = "{% url 'booking_slots' emp.id %}";
            window.location.href = `${baseUrl}?date=${selectedDateStr}`;
        }
    });

});

// ฟังก์ชันปิด Modal
function closeModal() {
    document.getElementById("dayModal").style.display = "none";
}

// ปิด Modal เมื่อคลิกพื้นที่ว่างข้างนอก
window.onclick = function(event) {
    let modal = document.getElementById("dayModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
