{% load static %}
<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <title>เวลาคิวว่าง</title>
    <style>
      body {
        font-family: 'Kanit', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f2fff5, #e9f8ef);
        color: #08361b;
      }

      .shell {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .side {
        width: 230px;
        background: #052d15;
        color: #fff;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      }

      .nav a {
        display: block;
        color: #d1d5db;
        padding: 10px 14px;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav a:hover, .nav a.active {
        background: linear-gradient(90deg, #15803d, #16a34a);
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transform: translateX(4px);
      }

      /* Main area */
      .main {
        flex: 1;
        padding: 3rem 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .page {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        max-width: 1000px;
        width: 100%;
        backdrop-filter: blur(12px);
        transition: all 0.3s ease;
        text-align: center;
      }

      h1 {
        text-align: center;
        color: #064e3b;
        font-size: 2.1rem;
        margin-bottom: 2.5rem;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 3px rgba(0, 0, 0, 0.05);
      }

      /* Employee cards */
      .emp-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* บังคับให้มี 2 คอลัมน์ */
        gap: 35px;
        justify-content: center;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 18px;
        text-align: center;
        padding: 2rem 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 6px;
        background: linear-gradient(90deg, #22c55e, #15803d);
        border-radius: 18px 18px 0 0;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .name {
        color: #14532d;
        font-size: 1.4rem;
        font-weight: 600;
        margin-top: 1rem;
      }

      .role {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      .btn {
        background: linear-gradient(90deg, #15803d, #16a34a);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(90deg, #166534, #22c55e);
        transform: scale(1.07);
        box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
      }

      .empty {
        text-align: center;
        color: #6b7280;
        font-size: 1.1rem;
        padding: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <aside class="side">
        <nav class="nav">
          <a href="{% url 'employee_list' %}">จัดการพนักงาน</a>
          <a href="{% url 'employee_availability_list' %}" class="active">เวลาคิวว่าง</a>
          <a href="{% url 'gallery_crud' %}">เพิ่มรูปภาพ</a>
          <a href="{% url 'admin_bookings' %}">คิวจอง</a>
          <a href="{% url 'logout' %}">ออกจากระบบ</a>
        </nav>
      </aside>

      <main class="main">
        <div class="page">
          <h1>เลือกพนักงานเพื่อจัดการเวลาว่าง</h1>
          <div class="emp-list">
            {% for e in employees %}
              <div class="card">
                <div class="name">{{ e.display_name|upper }}</div>
                <div class="role">{{ e.role_title|default:"-" }}</div>
                <a href="{% url 'employee_availability_manage' e.id %}" class="btn">
                  จัดการเวลาว่าง
                </a>
              </div>
            {% empty %}
              <div class="empty">ยังไม่มีพนักงานในระบบ</div>
            {% endfor %}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
