<!doctype html>
<meta charset="utf-8">
<title>{{ title }}</title>
<h1>{{ title }}</h1>

{% if photo_url %}
  <p>รูปปัจจุบัน:<br><img src="{{ photo_url }}" style="height:100px"></p>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p>อัปโหลดรูปใหม่ (ถ้ามี): <input type="file" name="photo_file" accept="image/*"></p> 
  <button type="submit">บันทึก</button>
  <a href="{% url 'employee_list' %}">ยกเลิก</a>
</form>
