
{% load static %}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    .form-card {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
    }
    .form-card h1 {
      margin-top: 0;
      color: #166534;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }
    .form-group { margin-bottom: 18px; }
    label { font-weight: 500; color: #14532d; }
    input[type="text"], input[type="email"], input[type="file"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 7px;
      margin-top: 4px;
      font-size: 1rem;
      background: #f8fafc;
    }
    button[type="submit"] {
      background: #166534;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover { background: #14532d; }
    .cancel-link {
      color: #888;
      text-decoration: none;
      font-size: 1rem;
      margin-left: 8px;
    }
    .current-photo {
      text-align: center;
      margin-bottom: 18px;
    }
    .current-photo img {
      height: 110px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>{{ title }}</h1>
    {% if photo_url %}
      <div class="current-photo">
        <div>รูปปัจจุบัน:</div>
        <img src="{{ photo_url }}" alt="Employee Photo">
      </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_display_name">ชื่อพนักงาน:</label>
        <input type="text" name="display_name" id="id_display_name" required value="{{ form.display_name.value|default:'' }}">
      </div>
      <div class="form-group">
        <label for="photo_file">อัปโหลดรูปพนักงาน:</label>
        <input type="file" name="photo_file" id="photo_file" accept="image/*" required>
      </div>
      <button type="submit">บันทึก</button>
      <a class="cancel-link" href="{% url 'employee_list' %}">ยกเลิก</a>
    </form>
  </div>
</body>
</html>
