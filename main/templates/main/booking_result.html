<div class="max-w-md mx-auto text-center mt-16 p-6">
    {% if status == "success" %}
        <h2 class="text-3xl font-bold text-green-700">จองสำเร็จ!</h2>
        <p class="mt-4">ระบบบันทึกข้อมูลเรียบร้อยแล้ว</p>
    {% else %}
        <h2 class="text-3xl font-bold text-red-600">การจองล้มเหลว</h2>
        <p class="mt-4">ช่วงเวลานี้ถูกจองไปแล้ว กรุณาเลือกเวลาใหม่</p>
    {% endif %}

    <a href="/" class="mt-8 inline-block px-4 py-2 bg-blue-600 text-white rounded">
        กลับหน้าแรก
    </a>
</div>
