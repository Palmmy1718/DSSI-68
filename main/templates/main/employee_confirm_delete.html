
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ยืนยันการลบพนักงาน</title>
  <link rel="stylesheet" href="/static/css/employee.css">
  <style>
    .delete-dialog {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 32px 28px 24px 28px;
      text-align: center;
    }
    .delete-dialog h1 {
      font-size: 2.1rem;
      color: #b91c1c;
      margin-bottom: 10px;
      font-family: 'Kanit', Arial, sans-serif;
    }
    .delete-dialog p {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 24px;
    }
    .delete-dialog .btns {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .delete-dialog button {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(185,28,28,0.08);
      transition: background 0.18s;
    }
    .delete-dialog button:hover {
      background: #a11a1a;
    }
    .delete-dialog a {
      background: #e5e7eb;
      color: #333;
      border-radius: 8px;
      padding: 10px 28px;
      text-decoration: none;
      font-size: 1.1rem;
      font-family: inherit;
      transition: background 0.18s;
    }
    .delete-dialog a:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="delete-dialog">
    <h1>ลบพนักงาน: {{ employee.display_name }}</h1>
    <form method="post">
      {% csrf_token %}
      <p>คุณแน่ใจหรือไม่ว่าต้องการลบพนักงานคนนี้?</p>
      <div class="btns">
        <button type="submit">ลบ</button>
        <a href="{% url 'employee_list' %}">ยกเลิก</a>
      </div>
    </form>
  </div>
</body>
</html>
