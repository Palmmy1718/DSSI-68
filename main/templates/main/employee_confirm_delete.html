
<!doctype html>

{% load static %}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ยืนยันการลบพนักงาน</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: #f8fff9;
    }
    .shell {
      display: flex;
      min-height: 100vh;
    }
    .side {
      width: 220px;
      background: #07210f;
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }
    .nav a {
      display: block;
      color: #d1d5db;
      padding: 10px 14px;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 6px;
      transition: all 0.2s ease;
    }
    .nav a:hover, .nav a.active {
      background: #14532d;
      color: #fff;
    }
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .delete-dialog {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .delete-dialog h1 {
      font-size: 2.2rem;
      color: #b91c1c;
      margin-bottom: 18px;
      font-family: 'Kanit', Arial, sans-serif;
      font-weight: 700;
    }
    .delete-dialog p {
      font-size: 1.18rem;
      color: #333;
      margin-bottom: 32px;
    }
    .delete-dialog .btns {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .delete-dialog button {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(185,28,28,0.08);
      transition: background 0.18s;
    }
    .delete-dialog button:hover {
      background: #a11a1a;
    }
    .delete-dialog a {
      background: #e5e7eb;
      color: #333;
      border-radius: 8px;
      padding: 10px 32px;
      text-decoration: none;
      font-size: 1.1rem;
      font-family: inherit;
      transition: background 0.18s;
      display: inline-block;
    }
    .delete-dialog a:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="side">
      <nav class="nav">
        <a href="{% url 'employee_list' %}">จัดการพนักงาน</a>
        <a href="{% url 'employee_availability_list' %}">เวลาคิวว่าง</a>
        <a href="{% url 'massage_admin' %}">รายการนวด</a>
        <a href="{% url 'gallery_crud' %}">เพิ่มรูปภาพ</a>
        <a href="{% url 'admin_bookings' %}">คิวจอง</a>
        <a href="{% url 'logout' %}">ออกจากระบบ</a>
      </nav>
    </aside>
    <main class="main">
      <div class="delete-dialog">
        <h1>ยืนยันการลบพนักงาน</h1>
        <p>คุณต้องการลบพนักงาน <strong>{{ employee.display_name }}</strong> ออกจากระบบหรือไม่?</p>
        <div class="btns">
          <form method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">ลบ</button>
          </form>
          <a href="{% url 'employee_list' %}">ยกเลิก</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
