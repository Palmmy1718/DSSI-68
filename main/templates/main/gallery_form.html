{% load static %}
<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <title>อัปโหลดรูปภาพ</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <style>
      body {
        font-family: 'Kanit', sans-serif;
        background: #f8fff9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #fff;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 360px;
        text-align: center;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
        color: #0f172a;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9fafb;
      }

      button {
        background: #14532d;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #166534;
      }

      a {
        color: #3b0764;
        font-size: 0.95rem;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>เพิ่มรูปใหม่</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- ✅ ลบช่องชื่อรูปภาพออก เหลือเฉพาะอัปโหลดไฟล์ -->
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">บันทึก</button>
      </form>

      <div style="margin-top: 1rem;">
        <a href="{% url 'gallery_crud' %}">&larr; กลับไปแกลเลอรี</a>
      </div>
    </div>
  </body>
</html>
